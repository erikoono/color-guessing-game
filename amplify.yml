version: 1
backend:
  phases:
    preBuild:
      commands:
        - wget https://golang.org/dl/go1.21.0.linux-amd64.tar.gz
        - mkdir -p $HOME/go
        - tar -C $HOME -xzf go1.21.0.linux-amd64.tar.gz
        - export PATH=$PATH:$HOME/go/bin
        - export GOPATH=$HOME/gopath
        - export GOMODCACHE=$HOME/gopath/pkg/mod
        - mkdir -p $GOPATH/pkg/mod
        - go version
        # 新しい環境を作成
        - amplify init --yes
    build:
      commands:
        - export PATH=$PATH:$HOME/go/bin
        - export GOPATH=$HOME/gopath
        - export GOMODCACHE=$HOME/gopath/pkg/mod
        - amplify add function --yes
        - amplify add api --yes
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
      - $HOME/gopath/**/*
