version: 1
backend:
  phases:
    preBuild:
      commands:
        - wget https://golang.org/dl/go1.21.0.linux-amd64.tar.gz
        - mkdir -p $HOME/go
        - tar -C $HOME -xzf go1.21.0.linux-amd64.tar.gz
        - export PATH=$PATH:$HOME/go/bin
        - export GOPATH=$HOME/gopath
        - export GOMODCACHE=$HOME/gopath/pkg/mod
        - mkdir -p $GOPATH/pkg/mod
        - go version
        # 既存の環境を使用するように設定
        - amplify env checkout main --restore
        - amplify env pull --yes
    build:
      commands:
        - export PATH=$PATH:$HOME/go/bin
        - export GOPATH=$HOME/gopath
        - export GOMODCACHE=$HOME/gopath/pkg/mod
        # 更新のみを行うフラグを追加
        - amplifyPush --simple --yes
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
      - $HOME/gopath/**/*
