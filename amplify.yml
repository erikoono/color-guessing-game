version: 1
backend:
  phases:
    preBuild:
      commands:
        - wget https://golang.org/dl/go1.21.0.linux-amd64.tar.gz
        - mkdir -p $HOME/go
        - tar -C $HOME -xzf go1.21.0.linux-amd64.tar.gz
        - export PATH=$PATH:$HOME/go/bin
        - go version
    build:
      commands:
        - export PATH=$PATH:$HOME/go/bin
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
